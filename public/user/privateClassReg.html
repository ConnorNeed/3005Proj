<!DOCTYPE html>
<html>
<head>
    <title>Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Private Class</h1>
    <div id="book-form">
        <select name="trainer" id="trainer-menu">
            <option value="None">Select</option>
        </select>
        <input type="datetime-local" id="start_time" name="start_time"></input>
        <input type="datetime-local" id="end_time" name="end_time"></input>
    </div>
    <button class="reg-button" onclick="register()">Add Class</button>
    <h2>Availible Classes</h2>
    <table id="registered-private-classes-table">
        <thead>
            <tr>
                <th>Trainer</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <div id="nav_buttons">
        <a href="/dashboard"><button>Home</button></a>
    </div>
    <script src="user/privateClassReg.js"></script>
</body>
</html>
